<!doctype html>
<h1>{{title}}</h1>
<body>
    <div class="row">
        {% if filename %}
        <div class="column">
            <img src="{{ url_for('display_image', filename=filename) }}">
        </div>
        {% endif %}
        <div class="column">
            <p>{{description}}</p>
        </div>
        <div class="column">
            <p>{{price}}</p>
        </div>
        <div class="column">
            <p>{{accepts_bids}}</p>
        </div>
    </div>
</body>
